    <div class="card" >
     
        <h3 style="text-align: center;color: var(--twitter-color);">Create Account - TweetApp<i style="padding-left: 5px;" class="fa fa-twitter" ></i></h3>
       
        <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)">
          <div class="row">
            <div class="col">
              <input 
                type="text" 
                class="form-control" 
                id="firstName" 
                placeholder="First Name"
                name="firstName"
                ngModel
                required
                >
            </div>
            <div class="col">
                <input 
                  type="text" 
                  class="form-control" 
                  id="lastName" 
                  placeholder="Last Name"
                  name="lastName"
                  ngModel
                  >
            </div>
          </div>
          
          <div class="form-group">
            <input 
            type="email" 
            class="form-control" 
            id="email"
            name="email" 
            placeholder="Enter email"
            required
            email
            title="example:abc@abc.com"
            ngModel>
            
          </div>
          <div class="form-group">
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Password"
              name="password"
              ngModel
              required
              minlength="6">
          </div>
          <div class="form-group">
            <input 
              type="password" 
              class="form-control" 
              id="confirmPassword" 
              placeholder="Confirm Password"
              name="confirmPassword"
              ngModel
              required
              minlength="6">
          </div>
          <div class="form-group">
            <label for="dateOfBirth">Date Of Birth</label>
            <input 
              type="date" 
              class="form-control" 
              required 
              name="dateOfBirth" 
              id="dateOfBirth"
              ngModel>
          </div>
          <div class="form-group">
            <label for="gender">Gender: </label>
              <input class="form-check-input" type="radio" name="gender" value="Male" id="genderMale" ngModel>
              <label class="form-check-label" for="gender">
                Male
              </label>
              <input class="form-check-input" type="radio" name="gender" value="Female" id="genderFemale" ngModel>
              <label class="form-check-label" for="gender">
                Female
              </label>
            </div>

         
          <div class="row">
            <div class="col">
              <input type="number" 
              class="form-control" 
              placeholder="Enter Registered Mobile Number" 
              required
              name="mobileNumber"
              id="mobileNumber"
              ngModel
              >
          </div>
               
           </div>

           <div style="color: red;margin-bottom: 10px;font-weight: bold;" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          <div style="color: green;margin-bottom: 10px;font-weight: bold;" *ngIf="successfullMessage">
            {{ successfullMessage }}
          </div>
            <button id="submit" type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign Up</button>

            <button type="button" class="btn btn-secondary" [routerLink]="''">Back</button>
        </form>

      </div>
