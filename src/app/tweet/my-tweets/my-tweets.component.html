<div class="feed">
  <div class="feed__header">
    <h2>My Tweets</h2>
  </div>

  <div class="post" *ngFor="let tweet of tweets">
    <div class="post__avatar">
      <img src="../../assets/profile.jpg" alt="" />
    </div>

    <div class="post__body">
      <div class="post__header">
        <div class="post__headerText">
          <h3><b>
              {{ tweet.firstName }} {{ tweet.lastName }}</b>

            <span class="material-icons post__badge"> verified </span>
            <span style="position: relative; float: right;">{{ tweet.dateAndTimeOfTweet | date :'short' }}</span>
          </h3>

        </div>
        <div class="post__headerDescription">
          <p>{{ tweet.tweetText }}</p>
        </div>
      </div>

      <div class="post__footer">
        <span class="material-icons footer-icons" routerLink="../../../tweets/reply/{{ tweet.id }}"> add_box </span>
        <div>
          <span class="material-icons footer-icons" (click)="onLike(tweet.id, tweet.userId)"> thumb_up</span>
          <span class="tweet-like" *ngIf="tweet.likes>0">{{ tweet.likes }}</span>
        </div>
        <div class="dropdown">
          <span class="material-icons footer-icons"> expand_more </span>
          <div class="dropdown-content">
            <a routerLink="../../../tweets/edit/{{ tweet.id }}">Edit</a>
            <a (click)="onDelete(tweet.id, tweet.userId)">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
